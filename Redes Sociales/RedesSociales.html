<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociales - OnlyJobs</title>
  <link rel="stylesheet" href="redes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo OnlyJobs" class="logo">

  <section class="redes-container">
    <h1>¡Visítanos en nuestras redes sociales!</h1>

    <div class="iconos">
      <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" class="twitter"><i class="fab fa-x-twitter"></i></a>
      <a href="https://whatsapp.com" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://tiktok.com" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="usuario">@OnlyJobs en todas nuestras redes sociales</div>
  </section>

</body>
</html>
