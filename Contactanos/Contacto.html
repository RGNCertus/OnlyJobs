<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contáctanos - OnlyJobs</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <div class="form-container">
    <img src="logo.png" alt="Logo OnlyJobs" class="logo">

    <h1>Contáctanos</h1>
    <p>¿Tienes alguna duda o problema? ¡Déjanos ayudarte!</p>

    <form>
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="input-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>

      <div class="input-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="input-group">
        <label for="problema">Describe tu problema:</label>
        <textarea id="problema" name="problema" rows="4" required></textarea>
      </div>

      <div class="input-group">
        <label for="hora">Hora de preferencia para atención:</label>
        <input type="time" id="hora" name="hora">
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
