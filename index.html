<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyJobs - Inicio</title>
  <link rel="stylesheet" href="inicio.css" />
</head>
<body>
  <button id="admin-access-btn" onclick="window.location.href='/OnlyJobs/ADMINISTRADOR/index.html'"></button>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>OnlyJobs</h1>
    </div>
    <nav>
      <a href="/OnlyJobs/Sobre Nosotros/SobreNosotros.html">Sobre Nosotros</a>
      <a href="/OnlyJobs/Redes Sociales/RedesSociales.html">Redes Sociales</a>
      <a href="/OnlyJobs/Contactanos/Contacto.html">Contáctanos</a>
    </nav>
  </header>

  <main class="main-container">
    <section class="carousel-section">
      <div class="carousel">
        <button class="prev">&#60;</button>
        <img src="carrusel1.jpg" alt="Carrusel" class="carousel-image" id="carousel-img" />
        <button class="next">&#62;</button>
      </div>
      <p class="slogan">¡Obtén trabajo de manera rápida!</p>
    </section>

    <section class="login-section">
      <img src="logo.png" alt="Logo" class="side-logo" />
      <form id="login-form">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="button" onclick="window.location.href='/OnlyJobs/Pagina principal/main.html'">Ingresar</button>
        <div class="divider">ó</div>
        <button type="button" class="google-btn">Inicia con Google</button>
        <a href="/OnlyJobs/Registrarse/registro.html" class="register-link">Regístrate aquí</a>
      </form>
      <p class="terms">Términos y Condiciones</p>
    </section>
  </main>

  <script src="inicio.js"></script>
</body>
</html>
