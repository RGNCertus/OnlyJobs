<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyJobs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2d5097;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 30px 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      border-left: 1px solid white;
      padding-left: 20px;
    }
    .main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
    }
    .carousel {
      flex: 2;
      background-color: #f7f3ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .carousel img {
      width: 70%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
    }
    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-controls button {
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }
    .sidebar {
      flex: 1;
      background-color: #b3c9ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .sidebar img {
      height: 150px;
      margin-bottom: 50px;
    }
    .sidebar h2 {
      color: #0a2e6b;
      margin-bottom: 1px;
    }
    .sidebar button {
      background-color: white;
      border: 1px solid #333;
      padding: 10px 100px;
      margin: 30px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar .registro {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 20px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="WhatsApp Image 2025-06-04 at 9.39.06 AM (1).jpeg" alt="OnlyJobs Logo">
      <h1>OnlyJobs</h1>
    </div>
    <nav>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Redes Sociales</a>
      <a href="#">Contáctanos</a>
    </nav>
  </header>

  <div class="main">
    <div class="carousel">
      <div class="carousel-controls">
        <button onclick="prevSlide()">&#60;</button>
        <button onclick="nextSlide()">&#62;</button>
      </div>
      <img id="carousel-image" src="https://via.placeholder.com/600x400?text=1" alt="Imagen carrusel">
    </div>

    <div class="sidebar">
      <img src="WhatsApp Image 2025-06-04 at 9.39.06 AM (1).jpeg" alt="OnlyJobs Logo">
      <h2>OnlyJobs</h2>
      <button onclick="location.href='login.html'">Iniciar Sesión </button>
      <div>ó</div>
      <button class="registro" onclick="window.location.href='registro.html'">Regístrate aquí</button>
      <footer>Términos y Condiciones</footer>
    </div>
  </div>

  <script>
    const images = [
      'https://www.shutterstock.com/image-photo/thessalonikigreece-12-september-2024-byd-600nw-2541070797.jpg',
      'D_NQ_NP_2X_646153-CBT52344641596_112022-T-casaco-de-estudante-americano-de-uniforme-de-beisebol-re-u.webp',
      'D_NQ_801617-MPE77387066794_072024-V.webp',
      'https://www.efe.com.pe/media/catalog/product/g/3/g34_black_beaut_1.png?quality=80&bg-color=255,255,255&fit=bounds&height=400&width=400&canvas=400:400'
    ];
    let current = 0;
    const imgElement = document.getElementById('carousel-image');

    function nextSlide() {
      current = (current + 1) % images.length;
      imgElement.src = images[current];
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      imgElement.src = images[current];
    }

    setInterval(nextSlide, 2000);
  </script>
</body>
</html>
