<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios Profesionales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7fc;
      margin: 0;
      padding: 0;
    }

    /* PERFIL DE USUARIO */
    .perfil-usuario {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      border: 3px solid #0074d9;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .foto-usuario img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #004a99;
      margin-bottom: 10px;
    }

    .info-usuario h3 {
      margin: 5px 0;
      color: #004a99;
      font-size: 18px;
    }

    .estrellas {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .estrella {
      font-size: 20px;
      color: #ccc;
      margin: 0 2px;
    }

    .estrella.activa {
      color: gold;
    }

    .recomendado {
      background-color: #0074d9;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-top: 5px;
    }

    /* TITULO PRINCIPAL */
    h1 {
      text-align: center;
      color: #004a99;
      margin-top: 30px;
    }

    /* SERVICIOS */
    .servicios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      margin-left: 260px; /* Deja espacio para el perfil */
    }

    .marco {
      background-color: white;
      border: 3px solid #0074d9;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .marco:hover {
      transform: scale(1.03);
    }

    .marco h2 {
      font-size: 18px;
      color: #0074d9;
      margin-bottom: 15px;
    }

    .opcion {
      background-color: #e6f0ff;
      border: 1px solid #0074d9;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      text-align: center;
      color: #004a99;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .opcion:hover {
      background-color: #cce0ff;
    }

    /* CARRUSEL */
    .carrusel-titulo {
      text-align: center;
      font-size: 24px;
      color: #004a99;
      margin: 40px 0 10px;
    }

    .carousel-container {
      max-width: 800px;
      margin: 0 auto 40px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .nav-buttons button {
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover {
      background-color: rgba(0, 74, 153, 0.9);
    }
  </style>
</head>
<body>

  <!-- Perfil de Usuario -->
  <div class="perfil-usuario">
    <div class="foto-usuario">
      <img src="tony.jpg" alt="Usuario">
    </div>
    <div class="info-usuario">
      <h3>Tony S.</h3>
      <div class="estrellas">
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella">★</span>
      </div>
      <span class="recomendado">✔ Recomendado</span>
    </div>
  </div>

  <h1>Ofrezco los siguientes servicios</h1>

  <section class="servicios">
    <div class="marco">
      <h2>Creacion de videojuegos</h2>
      <a href="videojuegos.html" class="opcion">Visualiza los videojuegos</a>
      
    </div>
    
<div class="marco">
  <h2>Creación de páginas web</h2>

</div>

</div>
  <div class="marco">

      <a href="mantepc.html" class="opcion">Visualiza los trabajos hechos</a>
      
    </div>

    <div class="marco">
      <h2>Diseño de Software</h2>
      <a href="softw.html" class="opcion">Mire evidencias</a>
      
    </div>
  
  </section>

  <h2 class="carrusel-titulo">Servicios más solicitados</h2>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="slide">
        <img src="tony1.jpg" alt="Creación de páginas web" />
      </div>
      <div class="slide">
        <img src="tony2.jpg" alt="Mantenimiento de computadoras" />
      </div>
      <div class="slide">
        <img src="tony3.jpg" alt="Servicio a domicilio" />
      </div>
    </div>
    <div class="nav-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const totalSlides = document.querySelectorAll('.slide').length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Auto-slide opcional
    // setInterval(() => nextSlide(), 5000);
  </script>
</body>
</html>
