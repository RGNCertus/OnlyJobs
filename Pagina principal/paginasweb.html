<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil + Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f5ff;
    }

    /* PERFIL DE USUARIO */
    .perfil-usuario {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      border: 3px solid #0074d9;
      border-radius: 15px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .foto-usuario img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #004a99;
      margin-bottom: 10px;
    }

    .info-usuario h3 {
      margin: 5px 0;
      color: #004a99;
      font-size: 18px;
    }

    .estrellas {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .estrella {
      font-size: 20px;
      color: #ccc;
      margin: 0 2px;
    }

    .estrella.activa {
      color: gold;
    }

    .recomendado {
      background-color: #0074d9;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-top: 5px;
    }

    /* VIDEO MARCO CENTRADO */
    .video-contenedor {
      margin-left: 260px;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .video-marco {
      background-color: white;
      border: 4px solid #0074d9;
      border-radius: 12px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .video-marco h2 {
      text-align: center;
      color: #004a99;
      margin-bottom: 20px;
    }

    .video-marco iframe, 
    .video-marco video {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- PERFIL -->
  <div class="perfil-usuario">
    <div class="foto-usuario">
      <img src="tony.jpg" alt="Usuario">
    </div>
    <div class="info-usuario">
      <h3>Tony S.</h3>
      <div class="estrellas">
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella activa">★</span>
        <span class="estrella">★</span>
      </div>
      <span class="recomendado">✔ Recomendado</span>
    </div>
  </div>

  <!-- VIDEO EN CENTRO -->
  <div class="video-contenedor">
    <div class="video-marco">
      <h2>Presentación de Servicio</h2>
      <!-- Puedes usar un video local <video> o uno de YouTube <iframe> -->
      <video autoplay muted loop controls>
  <source src="video1.mp4" type="video/mp4">
</video>

      <!-- O si prefieres un archivo local:
      <video controls src="mivideo.mp4"></video>
      -->
    </div>
  </div>

</body>
</html>
