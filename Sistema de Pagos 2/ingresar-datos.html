<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyJobs - Datos de Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a class="nav-link" href="/OnlyJobs/Sistema de Pagos/metododepago.html">
                <i class="bi bi-arrow-left"></i>
                <h1 class="logo">OnlyJobs</h1>
            </a>
            <div class="carrito-mobile">
                <i class="bi bi-cart-fill"></i>
                <span class="numerito" id="numerito-mobile">0</span>
            </div>
        </header>
        
        <aside id="aside-menu">
            <header class="aside-header">
                <a class="nav-link" href="/OnlyJobs/Sistema de Pagos 2/index.html">
                    <h1 class="logo">OnlyJobs</h1>
                </a>
            </header>
            
            <div class="user-greeting">
                <h2 class="bienvenido">Bienvenido</h2>
                <p class="user-email">alumnocertus@gmail.com</p>
            </div>
            
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="/OnlyJobs/Pagina principal/main.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu" href="/OnlyJobs/Sistema de Pagos 2/index.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span class="numerito" id="numerito">0</span>
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu" href="/OnlyJobs/Sistema de Pagos 2/metododepago.html">
                            <i class="bi bi-credit-card"></i> Métodos de pago
                        </a>
                    </li>
                </ul>
            </nav>
            
            <footer class="aside-footer">
                <a href="../index.html" class="boton-menu boton-logout">
                    <i class="bi bi-box-arrow-left"></i> Cerrar sesión
                </a>
                <p class="texto-footer">© 2025 OnlyJobs</p>
            </footer>
        </aside>
        
        <main class="datos-pago-container">
            <div class="pasos-compra">
                <div class="paso">
                    <span>1</span>
                    <p>Carrito</p>
                </div>
                <div class="paso">
                    <span>2</span>
                    <p>Pago</p>
                </div>
                <div class="paso activo">
                    <span>3</span>
                    <p>Confirmación</p>
                </div>
            </div>
            
            <h2 class="titulo-principal">
                <i class="bi bi-credit-card"></i> Completa tus datos de pago
                <span class="metodo-pago-seleccionado" id="metodo-seleccionado"></span>
            </h2>
            
            <div class="tarjeta-preview">
                <div class="tarjeta-frontal" id="tarjeta-frontal">
                    <div class="tarjeta-chip"></div>
                    <div class="tarjeta-numero" id="tarjeta-numero-preview">•••• •••• •••• ••••</div>
                    <div class="tarjeta-info">
                        <div class="tarjeta-nombre" id="tarjeta-nombre-preview">NOMBRE TITULAR</div>
                        <div class="tarjeta-fecha" id="tarjeta-fecha-preview">MM/AA</div>
                    </div>
                </div>
            </div>
            
            <form id="formulario-tarjeta" class="formulario-tarjeta">
                <div class="form-group">
                    <label for="numero-tarjeta">Número de tarjeta</label>
                    <input type="text" id="numero-tarjeta" maxlength="19" placeholder="1234 5678 9012 3456" required>
                    <small class="error-message" id="error-numero"></small>
                </div>
                
                <div class="form-group">
                    <label for="nombre-titular">Nombre del titular</label>
                    <input type="text" id="nombre-titular" placeholder="Ej: Brandon Ruiz" required>
                    <small class="error-message" id="error-nombre"></small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha-expiracion">Fecha de expiración</label>
                        <input type="text" id="fecha-expiracion" maxlength="5" placeholder="MM/AA" required>
                        <small class="error-message" id="error-fecha"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" maxlength="3" placeholder="123" required>
                        <small class="error-message" id="error-cvv"></small>
                    </div>
                </div>
                
                <div class="form-acciones">
                    <button type="button" class="boton-secundario" onclick="window.location.href='/OnlyJobs/Sistema de Pagos 2/metododepago.html'">
                        <i class="bi bi-arrow-left"></i> Cambiar método
                    </button>
                    <button type="submit" class="boton-primario">
                        Confirmar pago <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </form>
        </main>
    </div>
    
    <script src="./js/menu.js"></script>
    <script src="./java/pagosingresardatos.js"></script>
</body>
</html>
