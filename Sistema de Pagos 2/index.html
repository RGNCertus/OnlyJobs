<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyJobs - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a class="nav-link" href="#">
                <img src="/Sistema de Pagos/logo.png" alt="Logo" class="logo-img" />
                <h1 class="logo">OnlyJobs</h1>
            </a>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
            <div class="carrito-mobile">
                <i class="bi bi-cart-fill"></i>
                <span class="numerito" id="numerito-mobile">0</span>
            </div>
        </header>
        
        <aside id="aside-menu">
            <header class="aside-header">
                <a class="nav-link" href="#">
                    <img src="/OnlyJobs/Sistema de Pagos 2/logo.png" alt="Logo" class="logo-img" />
                    <h1 class="logo">OnlyJobs</h1>
                </a>
            </header>
            
            <div class="user-greeting">
                <h2 class="bienvenido">Bienvenido</h2>
                <p class="user-email">alumnocertus@gmail.com</p>
            </div>
            
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="/OnlyJobs/Pagina principal/main.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="/OnlyJobs/Sistema de Pagos 2/index.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span class="numerito" id="numerito">0</span>
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu" href="/OnlyJobs/Sistema de Pagos 2/metododepago.html">
                            <i class="bi bi-credit-card"></i> Métodos de pago
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu" href="/OnlyJobs/Sistema de Pagos 2/historial.html">
                            <i class="bi bi-clock-history"></i> Historial
                        </a>
                    </li>
                </ul>
            </nav>
            
            <footer class="aside-footer">
                <a href="../index.html" class="boton-menu boton-logout">
                    <i class="bi bi-box-arrow-left"></i> Cerrar sesión
                </a>
                <p class="texto-footer">© 2025 OnlyJobs</p>
            </footer>
        </aside>
        
        <main>
            <div class="carrito-header">
                <h2 class="titulo-principal">
                    <i class="bi bi-cart-fill"></i> Mi Carrito
                </h2>
                <div class="pasos-compra">
                    <div class="paso activo">
                        <span>1</span>
                        <p>Carrito</p>
                    </div>
                    <div class="paso">
                        <span>2</span>
                        <p>Envío</p>
                    </div>
                    <div class="paso">
                        <span>3</span>
                        <p>Pago</p>
                    </div>
                </div>
            </div>
            
            <div class="contenedor-carrito">
                <div class="carrito-vacio" id="carrito-vacio">
                    <i class="bi bi-cart-x"></i>
                    <p>Tu carrito está vacío</p>
                    <a href="/OnlyJobs/Paginaprincipal/main.html" class="boton-primario">Explorar productos</a>
                </div>

                <div id="carrito-productos" class="carrito-productos disabled">
                    
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            <i class="bi bi-trash-fill"></i> Vaciar carrito
                        </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <a href="/OnlyJobs/Sistema de Pagos 2/metododepago.html">
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">
                            Continuar <i class="bi bi-arrow-right"></i>
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
