<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #e9ebee;
      color: #1c1e21;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #4267B2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      height: 50px;
      margin-right: 15px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    .nav-button {
      background-color: white;
      color: #4267B2;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #d8e0f0;
    }

    .cover {
      width: 100%;
      height: 250px;
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d') center/cover no-repeat;
      position: relative;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      position: absolute;
      bottom: -75px;
      left: 40px;
      background-color: white;
    }

    .profile-container {
      background: white;
      margin: 100px auto 0;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 120px 40px 40px 40px;
    }

    .username {
      font-size: 28px;
      font-weight: bold;
    }

    .description {
      font-size: 16px;
      color: #606770;
      margin: 10px 0 20px 0;
    }

    .info {
      margin-top: 20px;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #4b4f56;
    }

    .info p {
      font-size: 15px;
      color: #1c1e21;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-section">
      <img src="WhatsApp Image 2025-06-04 at 9.39.06 AM.jpeg" class="logo" alt="Logo">
      <span class="title">ONLYJOBS</span>
    </div>
    <div class="button-group">
      <a href="portafolio.html" class="nav-button">Ver Portafolio</a>
      <a href="categorias.html" class="nav-button">Categorías</a>
    </div>
  </header>

  <div class="cover">
    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Avatar de usuario" class="avatar">
  </div>

  <div class="profile-container">
    <h1 class="username">Juan Pérez</h1>
    <p class="description">Desarrollador Frontend apasionado por el diseño moderno y la accesibilidad web.</p>

    <div class="info">
      <label>Correo electrónico:</label>
      <p>juan.perez@email.com</p>

      <label>Ubicación:</label>
      <p>Buenos Aires, Argentina</p>

      <label>Profesión:</label>
      <p>Diseñador UI/UX</p>

      <label>Teléfono:</label>
      <p>+54 9 11 1234-5678</p>

      <label>Experiencia:</label>
      <p>5 años en desarrollo web</p>
    </div>
  </div>

</body>
</html>
