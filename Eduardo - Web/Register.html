<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <title>Register | Onlyjobs</title>
</head>
<body>
    
    <div class="container">

        <h2>Registrarse</h2>

        <form>

            <label for="text-name">Nombres</label>
            <input type="text" id="text-name">

            <label for="text-lastname">Apellidos</label>
            <input type="text" id="text-lastname">

            <label for="number">Edad</label>
            <input type="number" id="number">

            <label for="email">Correo</label>
            <input type="email" id="email">

            <label for="password">Contraseña</label>
            <input type="password" id="password">

            <label for="text-contact">Número de contacto</label>
            <input type="text" id="text-contact">

            <button>Registrarse</button>

        </form>

    </div>

</body>
</html>
